<div class="lg:w-4/12 mt-5 px-4 py-3 shadow-lg mx-auto">

    <h3 class="text-2xl text-center font-semibold py-1">Forget Password</h3>

    <form [formGroup]="forgetForm" class="flex flex-col">

        <span class="my-2">
            Enter Your Email to reset password
        </span>

        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="email" class="p-1 border border-gray-300 rounded" type="email" placeholder="Email">
            <span *ngIf="forgetForm.hasError('required', 'email') && forgetForm.controls['email'].dirty"
                class="text-red-500">*Email is required
            </span>
            <span *ngIf="forgetForm.hasError('email', 'email')" class="text-red-500">*Email is Invalid</span>
        </div>

        <div class="mt-2">
            <button (click)="submit()" [disabled]="forgetForm. invalid" [class.disabled]="forgetForm.invalid"
                class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50">Submit
            </button>

            <button routerLink="/login" class="bg-red-500 w-1/4 p-2 rounded-md text-gray-50">Cancel</button>
        </div>

    </form>

</div>

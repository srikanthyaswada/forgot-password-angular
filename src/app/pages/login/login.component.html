<div class="lg:w-4/12 mt-5 px-4 py-3 shadow-lg mx-auto">

    <h3 class="text-3xl text-center font-semibold py-1">LogIn</h3>

    <form [formGroup]="loginForm" class="flex flex-col">

        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="email" class="p-1 border border-gray-300 rounded" type="email" placeholder="Email">
            <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty"
                class="text-red-500">*Email is required
            </span>
            <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500">*Email is Invalid</span>
        </div>

        <div class="flex flex-col mt-2 mb-1">
            <input formControlName="password" class="p-1 border border-gray-300 rounded" type="password" placeholder="Password">
            <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty"
              class="text-red-500">*Password is required
            </span>
        </div>

        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()"
            class="bg-indigo-500 p-2 rounded mt-3 text-white">LogIn
        </button>

    </form>

    <div class="flex justify-between mt-2">
        <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account</a>
        <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">Forget Password?</a>
    </div>

</div>
